<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="cookies.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="top">
		<img id="image" src="http://www.evilbay.com/uploaded_images/feed-me-754690.jpg" width='200px' height='200px'>
	</div>

	<div class="cookies">
		<div class="choc">
			<div id="chocDiv">Chocolate Chip</div>
			<input id="chocolate" type="button" value="Feed Cocolate">
		</div>
		<div class="sug">
			<div id="sugDiv">Sugar</div>
			<input id="sugar" type="button" value="Feed Sugar">	
		</div>
		<div class="lem">
			<div id="lemDiv">Lemon</div>
			<input id="lemon" type="button" value="Feed Lemon">
		</div>
	</div>
	<div class="total">
		<p id="total-text">Total Cookies eaten so far: </p>
		<h1 id="total"></h1>
	</div>
	<div class="delete">
		<input id="delete" type="button" value="Remove all cookies eaten (regurgitate)">
	</div>
	
</body>
</html>
